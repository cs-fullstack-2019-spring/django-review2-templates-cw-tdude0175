<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h1>stuff</h1>

<table class="table">
{% block content %}
    {% for song in songList %}
    <tr>
        <td>{{song.song_title}}</td>
        <td><a href="{% url 'details' song.song_id %}">details</a></td>
        <!--this links to details which has a link back to this page and more details-->
    </tr>
    {% endfor %}
{% endblock content %}
</table>
</body>
</html>
